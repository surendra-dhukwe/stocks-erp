<!DOCTYPE html>
<html>
<head>
<title>Stock ERP Dashboard</title>

<link rel="stylesheet" href="css/style.css">

<style>

body{
font-family: Arial;
text-align:center;
margin-top:50px;
}

.stock-menu button{

padding:10px 25px;
margin:10px;
font-size:18px;
cursor:pointer;

}

.options{

margin-top:10px;

}

</style>

</head>

<body>

<h2>Stock ERP Dashboard</h2>


<div id="stock-options" class="options" style="display:none;">

<button onclick="openPage('dispatch')">
Dispatch
</button>

<button onclick="openPage('receive')">
Receiving
</button>

</div>

<button onclick="downloadFinalStock()">

Download Final Stock Excel

</button>

<br><br><br>
<button onclick="window.location.href='stock-report.html'">
Final Stock Report
</button>



<script>

function openPage(type){

// Save type
localStorage.setItem("type", type);

console.log("Saved Type =",type);

// Open page
if(type==="dispatch"){
window.location.href="dispatch.html";
}
else{
window.location.href="receive.html";
}

}

function toggleOptions(stockId){

const el = document.getElementById(stockId+"-options");

if(el.style.display === "none"){

el.style.display="block";

}
else{

el.style.display="none";

}

}


function openPage(type,stock){

localStorage.setItem("stockType",stock);

if(type==="dispatch"){

window.location.href="dispatch.html";

}

if(type==="receive"){

window.location.href="receive.html";

}

}



function downloadFinalStock(){

window.location.href="http://localhost:3000/final-stock/download";

}

</script>


</body>
</html>
