<!DOCTYPE html>
<html>
<head>
  <title>Receiving Entry</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>Receiving Entry</h2>

<input type="text" id="party" placeholder="Party Name">
<input type="text" id="invoice" placeholder="Invoice Number">
<textarea id="note" placeholder="Note"></textarea>

<button onclick="addRow()">Insert Row</button>

<table id="itemTable">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Bags</th>
      <th>Quantity</th>
      <th>Total Quantity</th>
    </tr>
  </thead>
  <tbody></tbody>
  <tfoot>
    <tr>
      <td colspan="2">TOTAL</td>
      <td id="totalBags">0</td>
      <td></td>
      <td id="grandTotalQty">0</td>
    </tr>
  </tfoot>
</table>

<button onclick="saveTransaction()">DONE</button>
<button onclick="downloadExcel()">Download Excel</button>

<script src="js/app.js"></script>
</body>
</html>
